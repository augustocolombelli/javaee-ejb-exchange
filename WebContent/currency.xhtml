<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

  <ui:define name="body">

    <h:form id="formCurrency">
      <p:panelGrid columns="2">
        <f:facet name="header">
          <p:outputLabel value="Currency" />
        </f:facet>

        <p:outputLabel value="Name:" for="inputName"></p:outputLabel>
        <p:inputText id="inputName"
          value="#{currencyBean.currency.name}" />

        <f:facet name="footer">
          <p:commandButton value="Save" action="#{currencyBean.insert}" process="@form" update="@form" />
        </f:facet>
      </p:panelGrid>
      <p:separator id="separatorCurrency" />

      <p:dataTable  var="currency" value="#{currencyBean.allCurrencies}">
         <f:facet name="header">
            Currencies
        </f:facet>
        
        <p:column headerText="Id">
          <h:outputText value="#{currency.id}" />
        </p:column>

        <p:column headerText="Name">
          <h:outputText value="#{currency.name}" />
        </p:column>
      </p:dataTable>

    </h:form>
  </ui:define>
</ui:composition>
</html>
