<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />

<h:head>
  <title>Currency</title>
</h:head>
<h:body>

  <h:form id="formCurrency">
    <h:panelGrid columns="2">
      <p:outputLabel value="Name:" for="inputName"></p:outputLabel>
      <p:inputText id="inputName" value="#{currencyBean.currency.name}" />

      <f:facet name="footer">
        <p:commandButton value="Save" action="#{currencyBean.insert}"
          process="@form" update="@form" />
      </f:facet>
    </h:panelGrid>
    <p:separator id="separatorCurrency" />

    <h3>Currencies</h3>

    <p:dataTable var="currency" value="#{currencyBean.allCurrencies}">
      <p:column headerText="Id">
        <h:outputText value="#{currency.id}" />
      </p:column>

      <p:column headerText="Name">
        <h:outputText value="#{currency.name}" />
      </p:column>
    </p:dataTable>


  </h:form>
</h:body>
</html>
